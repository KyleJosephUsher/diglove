{% extends 'base.html' %}
{% block title %}Post a Story | Dig Love{% endblock %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“¤ Post a New Story</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="caption" class="form-label">Caption</label>
      <textarea class="form-control" name="caption" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="media" class="form-label">Upload Photo/Video</label>
      <input class="form-control" type="file" name="media" accept="image/*,video/*">
    </div>

    <button type="submit" class="btn btn-success w-100">Post Story</button>
  </form>
</div>

{% endblock %}
